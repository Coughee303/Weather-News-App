<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather & News Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Weather</h2>
                <form id="weather-form">
                    <input type="text" class="form-control" placeholder="Enter city" id="city-input">
                    <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
                </form>
                <div id="weather-display" class="mt-4">
                    <!-- Weather info will be displayed here -->
                </div>
            </div>
            <div class="col-md-6">
                <h2>Latest News</h2>
                <div id="news-display">
                    <!-- News articles will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
